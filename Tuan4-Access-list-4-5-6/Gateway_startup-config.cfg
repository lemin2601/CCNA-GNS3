!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Gateway
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Serial0/0
 ip address 172.16.3.2 255.255.255.0
 serial restart-delay 0
!
interface Serial0/1
 ip address 172.16.4.2 255.255.255.0
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 16.19.16.19 255.255.255.0
 ip access-group assignment in
 duplex auto
 speed auto
!
router rip
 version 2
 redistribute static
 network 172.16.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet1/0
!
!
!
ip access-list extended assignment
 remark Assignment 3
 deny   icmp any any echo log
 permit tcp any host 10.10.1.2 eq www log
 permit tcp any host 10.10.4.2 eq www log
 permit tcp any any established log
 deny   tcp any any log
 permit ip any any log
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
