!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SaiGon
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Serial0/0
 ip address 192.168.5.9 255.255.255.252
 serial restart-delay 0
!
interface Serial0/1
 ip address 192.168.5.2 255.255.255.252
 serial restart-delay 0
!
interface Serial0/2
 ip address 192.168.5.6 255.255.255.252
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute rip subnets
 network 192.168.5.0 0.0.0.3 area 0
 network 192.168.5.4 0.0.0.3 area 0
 default-information originate
 distribute-list 11 out rip
!
router rip
 version 2
 redistribute ospf 1
 passive-interface Serial0/1
 passive-interface Serial0/2
 network 192.168.5.0
 default-metric 10
 distribute-list 10 out ospf 1
 no auto-summary
!
no ip http server
no ip http secure-server
!
ip forward-protocol nd
!
!
access-list 10 permit any
access-list 11 permit any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
